<!DOCTYPE html>
<html>
<head>
    <title>Passkarta</title>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="https://gitcdn.github.io/bootstrap-toggle/2.2.2/css/bootstrap-toggle.min.css" rel="stylesheet">
    <style>
        /* Always set the map height explicitly to define the size of the div
         * element that contains the map. */
        #map {
            height: 500px;
            /*width: 100%;*/
        }
        /* Optional: Makes the sample page fill the window. */
        /*html, body {*/
        /*height: 100%;*/
        /*margin: 0;*/
        /*padding: 0;*/
        /*}*/
    </style>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-12">
            <h2 class="text-center">Passinventering</h2>
        </div>
    </div>
    <form id="gform" class="form-horizontal" method="post">
        <div class="form-group">
            <label for="name" class="col-sm-2 control-label">Namn</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="name" name="name" placeholder="Ditt namn">
            </div>
        </div>
        <div class="form-group">
            <label for="pass" class="col-sm-2 control-label">Pass</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="pass" name="pass" placeholder="Passnummer">
            </div>
        </div>
        <div class="form-group">
            <label for="tower" class="col-sm-2 control-label">Torn</label>
            <div class="col-sm-10">
                <input type="checkbox" id="tower" name="tower" data-toggle="toggle" data-on="Ja" data-off="Nej" data-onstyle="success">
            </div>
        </div>
        <div class="form-group">
            <label for="state" class="col-sm-2 control-label">Skick</label>
            <div class="col-sm-10">
                <select id="state" name="state" class="form-control">
                    <option>Utmärkt</option>
                    <option selected>Bra</option>
                    <option>Dåligt</option>
                    <option>Rivningsfärdigt</option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label for="move" class="col-sm-2 control-label">Flyttas</label>
            <div class="col-sm-10">
                <input type="checkbox" id="move" name="move" data-toggle="toggle" data-on="Ja" data-off="Nej" data-onstyle="danger">
            </div>
        </div>
        <div class="form-group">
            <label for="clear" class="col-sm-2 control-label">Röjas</label>
            <div class="col-sm-10">
                <input type="checkbox" id="clear" name="clear" data-toggle="toggle" data-on="Ja" data-off="Nej" data-onstyle="danger">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <div id="map">
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-primary">Rapportera</button>
            </div>
        </div>
    </form>
</div>
<script>
    var map, infoWindow;
    function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
            zoom: 18,
            mapTypeId: 'satellite'

        });
        infoWindow = new google.maps.InfoWindow;

        // Try HTML5 geolocation.
        var options = {
            enableHighAccuracy: true,
            timeout: 5000,
            maximumAge: 0
        };

        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(function(position) {
                var pos = {
                    lat: position.coords.latitude,
                    lng: position.coords.longitude
//                    lat: 61.485061,
//                    lng: 16.250644
                };
                console.log("accuracy:", position.coords.accuracy);

                map.setCenter(pos);

                var marker = new google.maps.Marker({
                    position: pos,
                    map: map,
                    title: 'Location',
                    draggable:true
                });

                infoWindow.setPosition(pos);
//                infoWindow.setContent('Location found.');
//                infoWindow.open(map);
            }, function() {
                handleLocationError(true, infoWindow, map.getCenter());
            }, options);
        } else {
            // Browser doesn't support Geolocation
            handleLocationError(false, infoWindow, map.getCenter());
        }
    }

    function handleLocationError(browserHasGeolocation, infoWindow, pos) {
        infoWindow.setPosition(pos);
        infoWindow.setContent(browserHasGeolocation ?
            'Error: The Geolocation service failed.' :
            'Error: Your browser doesn\'t support geolocation.');
        infoWindow.open(map);
    }
</script>
<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC6U0UDAkApOU3ozmqldD8uwiIxgliXKoY&callback=initMap"></script>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
<script src="https://gitcdn.github.io/bootstrap-toggle/2.2.2/js/bootstrap-toggle.min.js"></script>
</body>
</html>
